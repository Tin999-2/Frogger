<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger - Home Sweet Home</title>
    <style>
        body { 
            background: #222; color: white; font-family: sans-serif; text-align: center; 
            margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%;
        }
        canvas { 
            background: #111; border: 2px solid #555; display: block; margin: 0 auto; 
            width: 95vw; max-width: 400px; height: auto; touch-action: none;
        }
        #clear-screen {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 3px solid #f1c40f; padding: 20px; border-radius: 15px; 
            z-index: 10; width: 80%;
        }
        button { padding: 12px 24px; font-size: 1rem; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2 id="status">Go to the Frog House!</h2>
    <canvas id="game" width="400" height="600"></canvas>

    <div id="clear-screen">
        <h2 style="color: #2ecc71;">Welcome Home!</h2>
        <div style="font-size: 2rem; color: #f1c40f;">Signal</div>
        <button onclick="location.reload()">Replay</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const clearScreen = document.getElementById("clear-screen");

        // éŸ³å£°è¨­å®š
        const bgm = new Audio('/assets/sounds/frog.mp3'); bgm.loop = true;
        const seJump = new Audio('/assets/sounds/jump.mp3');
        const seCrash = new Audio('/assets/sounds/crash.mp3');
        const seGoal = new Audio('/assets/sounds/goal.mp3');

        let audioInitialized = false;
        function initAudio() {
            if (audioInitialized) return;
            [bgm, seJump, seCrash, seGoal].forEach(s => { s.play().then(()=>{ if(s!==bgm){s.pause(); s.currentTime=0;} }).catch(()=>{}); });
            audioInitialized = true;
        }

        const gridSize = 50;
        let isCleared = false;
        const player = { x: 4, y: 11, char: "ðŸ¸", vx: 0 };

        // 1. æ‰‹å‰ã®èŠç”Ÿï¼ˆy=9, 10ï¼‰ã«ã ã‘æœ¨ã¨ãƒ¬ãƒ³ã‚¬ã‚’é…ç½®
        const obstacles = [
            {x: 1, y: 10, icon: "ðŸŒ²"}, {x: 6, y: 10, icon: "ðŸ§±"},
            {x: 3, y: 9, icon: "ðŸŒ²"}, {x: 5, y: 9, icon: "ðŸ§±"}
        ];

        // 2. æ•µã®ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚’1/4ï¼ˆ0.3ï½ž0.5ç¨‹åº¦ï¼‰ã«è½ã¨ã™
        const enemies = [
            {x: 0, y: 10, speed: 0.4, dir: 1, icon: "ðŸ"},
            {x: 7, y: 9, speed: 0.5, dir: -1, icon: "ðŸ¦€"}
        ];

        const lanes = [
            { y: 8, speed: 1.5, dir: -1, logs: [{x:0, w:60}, {x:200, w:60}] },
            { y: 7, speed: 1.0, dir: 1,  logs: [{x:50, w:100}, {x:300, w:100}] },
            { y: 6, speed: 2.0, dir: -1, logs: [{x:100, w:50}, {x:300, w:50}] },
            { y: 5, speed: 1.2, dir: 1,  logs: [{x:0, w:120}, {x:250, w:120}] }
        ];

        function draw() {
            if (isCleared) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- ãƒ¬ã‚¤ãƒ¤ãƒ¼1: å· ---
            ctx.fillStyle = "#2980b9";
            ctx.fillRect(0, 250, 400, 200);

            // --- ãƒ¬ã‚¤ãƒ¤ãƒ¼2: ä¸¸å¤ª ---
            let onLog = false;
            player.vx = 0;
            lanes.forEach(lane => {
                ctx.fillStyle = "#5d4037";
                lane.logs.forEach(log => {
                    log.x += lane.speed * lane.dir;
                    if (log.x > 400) log.x = -log.w;
                    if (log.x < -log.w) log.x = 400;
                    ctx.beginPath(); ctx.roundRect(log.x, lane.y * gridSize + 5, log.w, 40, 10); ctx.fill();
                    if (player.y === lane.y && (player.x * gridSize + 25) > log.x && (player.x * gridSize + 25) < log.x + log.w) {
                        onLog = true; player.vx = lane.speed * lane.dir;
                    }
                });
            });

            // --- ãƒ¬ã‚¤ãƒ¤ãƒ¼3: èŠç”Ÿï¼ˆå·ã®ä¸Šã«ã‹ã¶ã›ã‚‹ï¼‰ ---
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 450, 400, 150); // æ‰‹å‰ã®èŠç”Ÿ (y=9, 10, 11)
            ctx.fillRect(0, 200, 400, 50);  // ä¸­æ´² (y=4)
            ctx.fillRect(0, 0, 400, 50);    // ã‚´ãƒ¼ãƒ«åœ°ç‚¹ (y=0)

            // --- ãƒ¬ã‚¤ãƒ¤ãƒ¼4: éšœå®³ç‰©ãƒ»æ•µãƒ»å®¶ ---
            ctx.font = "35px Arial";
            // éšœå®³ç‰©
            obstacles.forEach(obs => ctx.fillText(obs.icon, obs.x * gridSize + 5, obs.y * gridSize + 40));
            // ã‚«ã‚¨ãƒ«ã®å®¶ï¼ˆå°‘ã—å¤§ããæç”»ï¼‰
            ctx.font = "45px Arial";
            ctx.fillText("ðŸ ", 4 * gridSize + 2, 0 * gridSize + 45);
            ctx.font = "35px Arial";

            // æ•µã®ç§»å‹•ã¨åˆ¤å®š
            enemies.forEach(en => {
                en.x += (en.speed * en.dir) / 50;
                if (en.x > 8) en.x = -1; if (en.x < -1) en.x = 8;
                ctx.fillText(en.icon, en.x * gridSize, en.y * gridSize + 40);
                if (player.y === en.y && Math.abs(player.x - en.x) < 0.6) {
                    seCrash.currentTime = 0; seCrash.play().catch(()=>{});
                    resetPlayer();
                }
            });

            // æ°´æ²¡åˆ¤å®š
            if (player.y >= 5 && player.y <= 8 && !onLog) {
                seCrash.currentTime = 0; seCrash.play().catch(()=>{});
                resetPlayer();
            }

            // --- ãƒ¬ã‚¤ãƒ¤ãƒ¼5: ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ---
            if (onLog) {
                player.x += player.vx / gridSize;
                if(player.x < 0) player.x = 0; if(player.x > 7.1) player.x = 7.1;
            }
            ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);

            // ã‚´ãƒ¼ãƒ«åˆ¤å®š
            if (player.y === 0 && Math.round(player.x) === 4) {
                isCleared = true;
                seGoal.play().catch(()=>{});
                clearScreen.style.display = "block";
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() { player.x = 4; player.y = 11; }

        function move(dx, dy) {
            if (isCleared) return;
            initAudio();
            let nextX = Math.round(player.x + dx);
            let nextY = player.y + dy;

            // éšœå®³ç‰©åˆ¤å®š
            if (obstacles.some(obs => obs.x === nextX && obs.y === nextY)) return;

            if (nextX >= 0 && nextX <= 7) player.x = nextX;
            if (nextY >= 0 && nextY <= 11) player.y = nextY;

            seJump.currentTime = 0; seJump.play().catch(()=>{});
        }

        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });

        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const t = e.touches[0];
            const tx = (t.clientX - rect.left) * (canvas.width / rect.width);
            const ty = (t.clientY - rect.top) * (canvas.height / rect.height);
            const px = player.x * gridSize + 25; const py = player.y * gridSize + 25;
            if (Math.abs(tx - px) > Math.abs(ty - py)) move(tx > px ? 1 : -1, 0);
            else move(0, ty > py ? 1 : -1);
        }, {passive: false});

        draw();
    </script>
</body>
</html>
