<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger - Audio Fix</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        canvas { background: #87CEEB; border: 2px solid #555; display: block; margin: 0 auto; width: 95vw; max-width: 400px; height: auto; touch-action: none; }
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #debug-info { position: fixed; bottom: 10px; width: 100%; color: red; font-size: 10px; pointer-events: none; }
        button { padding: 20px 40px; font-size: 1.5rem; cursor: pointer; background: #2ecc71; border: none; color: white; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>FROGGER</h1>
        <p>‰∏ã„ÅÆ„Éú„Çø„É≥„ÇíÊäº„Åô„Å®Èü≥„ÅåÊµÅ„Çå„Åæ„Åô</p>
        <button id="start-btn">GAME START</button>
        <p id="audio-status" style="margin-top:20px; color:#aaa;">Audio not initialized</p>
    </div>

    <div id="debug-info"></div>
    <canvas id="game" width="400" height="600"></canvas>

    <script>
        const debug = (msg) => { document.getElementById('debug-info').innerText += msg + "\n"; };
        
        // --- Èü≥Â£∞„Éï„Ç°„Ç§„É´Ë®≠ÂÆö ---
        // „Éë„Çπ„Çí‰øÆÊ≠£Ôºö„Çµ„Éº„Éê„ÉºÁî®(/assets/...)„Åß„ÅØ„Å™„Åè„ÄÅÂêå„Åò„Éï„Ç©„É´„ÉÄÂÜÖ(./)„ÇíÂèÇÁÖß„Åô„Çã„Çà„ÅÜ„Å´Â§âÊõ¥
        const bgm = new Audio('frog.mp3'); bgm.loop = true;
        const seJump = new Audio('jump.mp3');
        const seCrash = new Audio('crash.mp3');
        const seGoal = new Audio('goal.mp3');

        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const startBtn = document.getElementById("start-btn");
        const audioStatus = document.getElementById("audio-status");

        let gameStarted = false;
        const gridSize = 50;
        const player = { x: 4, y: 11, char: "üê∏" };
        let particles = [];

        // START„Éú„Çø„É≥„ÅÆÂá¶ÁêÜ
        startBtn.onclick = () => {
            // „Éñ„É©„Ç¶„Ç∂„ÅÆÈü≥Â£∞„É≠„ÉÉ„ÇØËß£Èô§
            [bgm, seJump, seCrash, seGoal].forEach(s => {
                s.play().then(() => {
                    s.pause();
                    s.currentTime = 0;
                }).catch(e => debug("Audio Load Error: " + s.src));
            });

            bgm.play().then(() => {
                audioStatus.innerText = "Audio Playing!";
            }).catch(e => {
                audioStatus.innerText = "Error: Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì";
                debug("Play Error: " + e.message);
            });

            document.getElementById("start-screen").style.display = "none";
            gameStarted = true;
            draw();
        };

        const obstacles = [
            {x: 1, y: 10, icon: "üå≤"}, {x: 6, y: 10, icon: "üß±"},
            {x: 3, y: 9, icon: "üå≤"}, {x: 5, y: 9, icon: "üß±"}
        ];

        const lanes = [
            { y: 8, speed: 1.5, dir: -1, logs: [{x:0, w:60}, {x:200, w:60}] },
            { y: 7, speed: 1.0, dir: 1,  logs: [{x:50, w:100}, {x:300, w:100}] },
            { y: 6, speed: 2.0, dir: -1, logs: [{x:100, w:50}, {x:300, w:50}] },
            { y: 5, speed: 1.2, dir: 1,  logs: [{x:0, w:120}, {x:250, w:120}] }
        ];

        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({ x: x, y: y, vx: (Math.random()-0.5)*3, vy: (Math.random()-0.5)*3, life: 1.0, color: color });
            }
        }

        function draw() {
            if (!gameStarted) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ„Å®Â∑ù
            ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, 400, 600);
            ctx.fillStyle = "#2980b9"; ctx.fillRect(0, 250, 400, 200);

            // ‰∏∏Â§™
            let onLog = false; let vx = 0;
            lanes.forEach(lane => {
                ctx.fillStyle = "#5d4037";
                lane.logs.forEach(log => {
                    log.x += lane.speed * lane.dir;
                    if (log.x > 400) log.x = -log.w; if (log.x < -log.w) log.x = 400;
                    ctx.beginPath(); ctx.roundRect(log.x, lane.y * gridSize + 5, log.w, 40, 10); ctx.fill();
                    if (player.y === lane.y && (player.x * gridSize + 25) > log.x && (player.x * gridSize + 25) < log.x + log.w) {
                        onLog = true; vx = lane.speed * lane.dir;
                    }
                });
            });

            // ËäùÁîü
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 450, 400, 150); ctx.fillRect(0, 200, 400, 50); ctx.fillRect(0, 0, 400, 200);

            // ÂÆ∂„Å®ÈöúÂÆ≥Áâ©
            ctx.font = "45px Arial"; ctx.fillText("üè†", 4 * gridSize + 2, 45);
            ctx.font = "35px Arial";
            obstacles.forEach(obs => ctx.fillText(obs.icon, obs.x * gridSize + 5, obs.y * gridSize + 40));

            // Ê∞¥Ê≤°Âà§ÂÆö
            if (player.y >= 5 && player.y <= 8 && !onLog) {
                createParticles(player.x * gridSize + 25, player.y * gridSize + 25, "#FFF");
                seCrash.currentTime = 0; seCrash.play(); resetPlayer();
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4); if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1.0;

            // „Éó„É¨„Ç§„É§„Éº
            if (onLog) { player.x += vx / gridSize; }
            ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);

            // „Ç¥„Éº„É´Âà§ÂÆö
            if (player.y === 0 && Math.round(player.x) === 4) {
                seGoal.play(); alert("GOAL!"); location.reload();
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() { player.x = 4; player.y = 11; }

        function move(dx, dy) {
            if (!gameStarted) return;
            let nextX = Math.round(player.x + dx);
            let nextY = player.y + dy;
            if (obstacles.some(obs => obs.x === nextX && obs.y === nextY)) return;
            if (nextX >= 0 && nextX <= 7) player.x = nextX;
            if (nextY >= 0 && nextY <= 11) player.y = nextY;
            createParticles(player.x * gridSize + 25, player.y * gridSize + 40, "#bdc3c7");
            seJump.currentTime = 0; seJump.play();
        }

        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });
    </script>
</body>
</html>
