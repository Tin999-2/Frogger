<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger - Nature Edition</title>
    <style>
        body { 
            background: #222; color: white; font-family: sans-serif; text-align: center; 
            margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%;
        }
        canvas { 
            background: #111; border: 2px solid #555; 
            display: block; margin: 0 auto; 
            width: 95vw; max-width: 400px; height: auto; 
            touch-action: none;
        }
        #clear-screen {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 3px solid #f1c40f; padding: 20px; border-radius: 15px; 
            z-index: 10; width: 80%;
        }
        button { padding: 12px 24px; font-size: 1rem; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Avoid Obstacles & Cross</h2>
    <canvas id="game" width="400" height="550"></canvas>

    <div id="clear-screen">
        <h2 style="color: #2ecc71;">Goal Reached!</h2>
        <div style="font-size: 2rem; color: #f1c40f;">Signal</div>
        <button onclick="location.reload()">Replay</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const clearScreen = document.getElementById("clear-screen");

        const bgm = new Audio('/assets/sounds/frog.mp3'); bgm.loop = true;
        const seJump = new Audio('/assets/sounds/jump.mp3');
        const seCrash = new Audio('/assets/sounds/crash.mp3');
        const seGoal = new Audio('/assets/sounds/goal.mp3');

        const gridSize = 50;
        let isCleared = false;
        let frame = 0;

        const player = { x: 4, y: 10, char: "üê∏", vx: 0 };

        // ÈöúÂÆ≥Áâ©„ÅÆ„É™„Çπ„ÉàÔºàÊú®„Å®„É¨„É≥„Ç¨Ôºâ
        const obstacles = [
            {x: 2, y: 9, icon: "üå≤"}, {x: 5, y: 9, icon: "üß±"}, 
            {x: 1, y: 4, icon: "üå≤"}, {x: 4, y: 4, icon: "üß±"}, {x: 6, y: 4, icon: "üå≤"}
        ];

        const lanes = [
            { y: 8, speed: 1.5, dir: -1, logs: [{x:0, w:60}, {x:200, w:60}] },
            { y: 7, speed: 1.0, dir: 1,  logs: [{x:50, w:100}, {x:300, w:100}] },
            { y: 6, speed: 2.0, dir: -1, logs: [{x:100, w:50}, {x:300, w:50}] },
            { y: 5, speed: 1.2, dir: 1,  logs: [{x:0, w:120}, {x:250, w:120}] }
        ];

        function draw() {
            if (isCleared) return;
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- 1. ËÉåÊôØÊèèÁîªÔºà‰∏ãÂ±§Ôºâ ---
            // Á©∫
            ctx.fillStyle = "#87CEEB";
            ctx.fillRect(0, 0, 400, 200);

            // Â∑ùÔºà‰∏∏Â§™„ÅåÊµÅ„Çå„ÇãÂ†¥ÊâÄÔºâ
            ctx.fillStyle = "#2980b9";
            ctx.fillRect(0, 250, 400, 200);

            // --- 2. Âãï„Åè‰∏∏Â§™„ÅÆÊèèÁîªÔºàËäùÁîü„ÅÆ‰∏ã„ÇíÈÄö„Çã„Çà„ÅÜ„Å´ÂÖà„Å´Êèè„ÅèÔºâ ---
            let onLog = false;
            player.vx = 0;
            lanes.forEach(lane => {
                ctx.fillStyle = "#5d4037";
                lane.logs.forEach(log => {
                    log.x += lane.speed * lane.dir;
                    if (log.x > 400) log.x = -log.w;
                    if (log.x < -log.w) log.x = 400;
                    ctx.beginPath();
                    ctx.roundRect(log.x, lane.y * gridSize + 5, log.w, 40, 10);
                    ctx.fill();
                    
                    let px = player.x * gridSize + 25;
                    if (player.y === lane.y && px > log.x && px < log.x + log.w) {
                        onLog = true;
                        player.vx = lane.speed * lane.dir;
                    }
                });
            });

            // --- 3. ËäùÁîü„Ç®„É™„Ç¢„ÅÆÊèèÁîªÔºà‰∏äÂ±§Ôºö„Åì„Çå„Åß‰∏∏Â§™„ÇíÈö†„ÅôÔºâ ---
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 450, 400, 100); // ÊâãÂâç„ÅÆËäùÁîü (y=9, 10)
            ctx.fillRect(0, 200, 400, 50);  // ‰∏≠Ê¥≤ (y=4)
            ctx.fillRect(0, 0, 400, 250);   // „Ç¥„Éº„É´„Ç®„É™„Ç¢ (y=0~3) ‚ÄªÁ©∫„Çí‰∏äÊõ∏„Åç

            // --- 4. ÈöúÂÆ≥Áâ©„ÅÆÊèèÁîª ---
            ctx.font = "35px Arial";
            ctx.textAlign = "left";
            ctx.textBaseline = "alphabetic";
            obstacles.forEach(obs => {
                ctx.fillText(obs.icon, obs.x * gridSize + 5, obs.y * gridSize + 40);
            });

            // --- 5. Âà§ÂÆöÂá¶ÁêÜ ---
            if (player.y >= 5 && player.y <= 8 && !onLog) {
                seCrash.play().catch(()=>{});
                resetPlayer();
            }

            if (onLog) {
                player.x += player.vx / gridSize;
                if(player.x < 0) player.x = 0;
                if(player.x > 7) player.x = 7;
            }

            // --- 6. „Éó„É¨„Ç§„É§„ÉºÊèèÁîª ---
            ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);

            // „ÇØ„É™„Ç¢Âà§ÂÆö (y=3‰ª•‰∏ã„ÅÆÂÆâÂÖ®Âú∞Â∏Ø„Å´ÂÖ•„Å£„Åü„Çâ„Ç¥„Éº„É´)
            if (player.y <= 3) {
                isCleared = true;
                seGoal.play().catch(()=>{});
                clearScreen.style.display = "block";
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() {
            player.x = 4;
            player.y = 10;
        }

        function move(dx, dy) {
            if (isCleared) return;
            bgm.play().catch(()=>{});

            let nextX = Math.round(player.x + dx);
            let nextY = player.y + dy;

            // ÈöúÂÆ≥Áâ©Âà§ÂÆö
            const hitObstacle = obstacles.some(obs => obs.x === nextX && obs.y === nextY);
            if (hitObstacle) return;

            // ÁîªÈù¢ÁØÑÂõ≤Âà∂Èôê
            if (nextX >= 0 && nextX <= 7) player.x = nextX;
            if (nextY >= 0 && nextY <= 10) player.y = nextY;

            seJump.currentTime = 0;
            seJump.play().catch(()=>{});
        }

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });

        // „Çø„ÉÉ„ÉóÊìç‰Ωú
        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const t = e.touches[0];
            const tx = (t.clientX - rect.left) * (canvas.width / rect.width);
            const ty = (t.clientY - rect.top) * (canvas.height / rect.height);
            const px = player.x * gridSize + 25;
            const py = player.y * gridSize + 25;
            if (Math.abs(tx - px) > Math.abs(ty - py)) move(tx > px ? 1 : -1, 0);
            else move(0, ty > py ? 1 : -1);
        }, {passive: false});

        draw();
    </script>
</body>
</html>
