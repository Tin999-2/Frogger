<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger - Deluxe Edition</title>
    <style>
        body { background: #222; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        canvas { background: #87CEEB; border: 2px solid #555; display: block; margin: 0 auto; width: 95vw; max-width: 400px; height: auto; touch-action: none; }
        #start-screen, #clear-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; background: #2ecc71; border: none; color: white; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>FROGGER</h1>
        <button onclick="startGame()">START</button>
    </div>

    <div id="clear-screen" style="display:none;">
        <h1 style="color: #f1c40f; font-size: 3rem; margin: 0;">CONGRATS!</h1>
        <p style="font-size: 1.5rem;">Keyword: Signal</p>
        <button onclick="location.reload()">REPLAY</button>
    </div>

    <canvas id="game" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const clearScreen = document.getElementById("clear-screen");

        // Èü≥Â£∞
        const bgm = new Audio('./assets/sounds/frog.mp3'); bgm.loop = true;
        const seJump = new Audio('./assets/sounds/jump.mp3');
        const seCrash = new Audio('./assets/sounds/crash.mp3');
        const seGoal = new Audio('./assets/sounds/goal.mp3');

        // --- ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø ---
        const logImg = new Image();
        logImg.src = './assets/images/log.png'; // „ÅÇ„Å™„Åü„ÅåÁî®ÊÑè„Åô„Çã‰∏∏Â§™„ÅÆÁîªÂÉè„Éë„Çπ

        let gameStarted = false;
        let isCleared = false;
        const gridSize = 50;
        const player = { x: 4, y: 11, char: "üê∏", vx: 0 };
        let particles = [];

        function startGame() {
            document.getElementById("start-screen").style.display = "none";
            gameStarted = true;
            bgm.play().catch(() => {});
            draw();
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÁîüÊàêÔºàtype: 'dust', 'splash', 'celebrate'Ôºâ
        function createParticles(x, y, color, count = 8, speed = 3, type = 'normal') {
            for(let i=0; i<count; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5) * speed,
                    vy: (Math.random()-0.5) * speed - (type === 'celebrate' ? 2 : 0), // „ÅäÁ•ù„ÅÑ„ÅØ‰∏ä„Å´È£õ„Å∂
                    life: 1.0,
                    color: color,
                    size: type === 'celebrate' ? Math.random() * 6 + 2 : 4
                });
            }
        }

        const obstacles = [
            {x: 1, y: 10, icon: "üå≤"}, {x: 6, y: 10, icon: "üß±"},
            {x: 3, y: 9, icon: "üå≤"}, {x: 5, y: 9, icon: "üß±"}
        ];

        const lanes = [
            { y: 8, speed: 1.5, dir: -1, logs: [{x:0, w:60}, {x:200, w:60}] },
            { y: 7, speed: 1.0, dir: 1,  logs: [{x:50, w:100}, {x:300, w:100}] },
            { y: 6, speed: 2.0, dir: -1, logs: [{x:100, w:50}, {x:300, w:50}] },
            { y: 5, speed: 1.2, dir: 1,  logs: [{x:0, w:120}, {x:250, w:120}] }
        ];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ËÉåÊôØ
            ctx.fillStyle = "#2980b9"; ctx.fillRect(0, 250, 400, 200); // Â∑ù
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 450, 400, 150); ctx.fillRect(0, 200, 400, 50); ctx.fillRect(0, 0, 400, 200);

            // ‰∏∏Â§™ÔºàÁîªÂÉèÊèèÁîªÔºâ
            let onLog = false;
            lanes.forEach(lane => {
                lane.logs.forEach(log => {
                    log.x += lane.speed * lane.dir;
                    if (log.x > 400) log.x = -log.w; if (log.x < -log.w) log.x = 400;
                    
                    if (logImg.complete) {
                        // ÁîªÂÉè„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Çå„Å∞ÁîªÂÉè„ÇíË°®Á§∫
                        ctx.drawImage(logImg, log.x, lane.y * gridSize + 5, log.w, 40);
                    } else {
                        // Ë™≠„ÅøËæº„Åø‰∏≠„Éª„Ç®„É©„ÉºÊôÇ„ÅØ‰∫àÂÇô„ÅÆËå∂Ëâ≤
                        ctx.fillStyle = "#5d4037";
                        ctx.fillRect(log.x, lane.y * gridSize + 5, log.w, 40);
                    }

                    if (!isCleared && player.y === lane.y && (player.x * gridSize + 25) > log.x && (player.x * gridSize + 25) < log.x + log.w) {
                        onLog = true; player.vx = lane.speed * lane.dir;
                    }
                });
            });

            // Ê∞¥Ê≤°Âà§ÂÆö
            if (!isCleared && player.y >= 5 && player.y <= 8 && !onLog) {
                createParticles(player.x * gridSize + 25, player.y * gridSize + 25, "#FFF", 15, 5);
                seCrash.currentTime = 0; seCrash.play(); resetPlayer();
            }

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´Êõ¥Êñ∞Ôºà„ÅäÁ•ù„ÅÑ‰∏≠„ÅØÂ∏∏„Å´Âãï„Åã„ÅôÔºâ
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if (isCleared) p.vy += 0.1; // „Ç¥„Éº„É´Âæå„ÅØÈáçÂäõ„ÅßËêΩ„Å°„ÇãÊºîÂá∫
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1.0;

            // ÂÆ∂„ÉªÈöúÂÆ≥Áâ©„Éª„Éó„É¨„Ç§„É§„Éº
            ctx.font = "45px Arial"; ctx.fillText("üè†", 4 * gridSize + 2, 45);
            ctx.font = "35px Arial";
            obstacles.forEach(obs => ctx.fillText(obs.icon, obs.x * gridSize + 5, obs.y * gridSize + 40));
            
            if (!isCleared) {
                if (onLog) { player.x += player.vx / gridSize; }
                ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);
            }

            // „Ç¥„Éº„É´ÊºîÂá∫
            if (!isCleared && player.y === 0 && Math.round(player.x) === 4) {
                isCleared = true;
                seGoal.play();
                clearScreen.style.display = "flex";
                // ÁõõÂ§ß„Å´„Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÇíÂá∫„Åô
                for(let j=0; j<10; j++) {
                    setTimeout(() => {
                        const colors = ["#f1c40f", "#e74c3c", "#3498db", "#9b59b6", "#ffffff"];
                        createParticles(Math.random()*400, Math.random()*300, colors[j%5], 30, 8, 'celebrate');
                    }, j * 200);
                }
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() { player.x = 4; player.y = 11; player.vx = 0; }

        function move(dx, dy) {
            if (!gameStarted || isCleared) return;
            let nextX = Math.round(player.x + dx);
            let nextY = player.y + dy;
            if (obstacles.some(obs => obs.x === nextX && obs.y === nextY)) return;
            if (nextX >= 0 && nextX <= 7) player.x = nextX;
            if (nextY >= 0 && nextY <= 11) player.y = nextY;
            createParticles(player.x * gridSize + 25, player.y * gridSize + 40, "#bdc3c7", 5, 2);
            seJump.currentTime = 0; seJump.play();
        }

        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });
    </script>
</body>
</html>
