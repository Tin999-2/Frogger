<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Frogger Puzzle - Slow Version</title>
    <style>
        body { background: #333; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        canvas { background: #111; border: 4px solid #555; display: block; margin: 20px auto; touch-action: none; }
        #clear-screen {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 3px solid #f1c40f; padding: 30px; border-radius: 15px; z-index: 10;
        }
        .coord { font-size: 28px; color: #f1c40f; font-family: monospace; margin: 20px 0; }
        .hint { color: #aaa; font-size: 14px; }
    </style>
</head>
<body>

    <h2>Frogger: é“è·¯ã‚’æ¸¡ã‚Šãã‚ã†</h2>
    <p class="hint">PCã¯çŸ¢å°ã‚­ãƒ¼ã§ç§»å‹•ã€‚ã‚¹ãƒãƒ›ã¯ã‚«ã‚¨ãƒ«ã®å·¦å³ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨æ¨ªç§»å‹•ãƒ»ã‚«ã‚¨ãƒ«ã®ä¸Šä¸‹ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨ä¸Šä¸‹ç§»å‹•</p>

    <canvas id="game" width="400" height="500"></canvas>

    <div id="clear-screen">
        <h1 style="color: #2ecc71;">You did itï¼</h1>
        <p>Final coordinates:</p>
        <div class="coord">N 35 34.567<br>E 139 34.567</div>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor: pointer;">ãƒªãƒ—ãƒ¬ã‚¤</button>
    </div>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const clearScreen = document.getElementById("clear-screen");

        const gridSize = 50;
        let isCleared = false;

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼è¨­å®š
        const player = { x: 4, y: 9, char: "ğŸ¸" };

        // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚’å¤§å¹…ã«è½ã¨ã—ãŸè¨­å®š (yåº§æ¨™, é€Ÿåº¦, æ–¹å‘, ã‚¢ã‚¤ã‚³ãƒ³)
        const lanes = [
            { y: 8, speed: 0.8, dir: -1, cars: [{x:0}, {x:200}, {x:350}], icon: "ğŸš—" }, // 1æœ¬ç›®ï¼ˆã‚†ã£ãã‚Šï¼‰
            { y: 7, speed: 1.2, dir: 1,  cars: [{x:50}, {x:250}], icon: "ğŸš•" },         // 2æœ¬ç›®ï¼ˆæ™®é€šï¼‰
            { y: 6, speed: 1.8, dir: -1, cars: [{x:100}, {x:300}], icon: "ğŸï¸" },        // 3æœ¬ç›®ï¼ˆå°‘ã—é€Ÿã‚ï¼‰
            { y: 5, speed: 1.0, dir: 1,  cars: [{x:0}, {x:180}, {x:320}], icon: "ğŸšš" }  // 4æœ¬ç›®ï¼ˆã‚†ã£ãã‚Šï¼‰
        ];

        function draw() {
            if (isCleared) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // èƒŒæ™¯æç”»ï¼ˆè‰åœ°ã¨é“è·¯ï¼‰
            ctx.fillStyle = "#2ecc71"; 
            ctx.fillRect(0, 450, 400, 50); // ã‚¹ã‚¿ãƒ¼ãƒˆ
            ctx.fillRect(0, 0, 400, 250);   // ã‚´ãƒ¼ãƒ«

            ctx.fillStyle = "#444"; 
            ctx.fillRect(0, 250, 400, 200); // é“è·¯

            // è»Šã®ç§»å‹•ã¨æç”»
            lanes.forEach(lane => {
                lane.cars.forEach(car => {
                    car.x += lane.speed * lane.dir;
                    if (car.x > 400) car.x = -50;
                    if (car.x < -50) car.x = 400;

                    ctx.font = "35px Arial";
                    ctx.fillText(lane.icon, car.x, lane.y * gridSize + 35);

                    let px = player.x * gridSize;
                    let py = player.y * gridSize;
                    if (py === lane.y * gridSize && car.x < px + 30 && car.x + 40 > px) {
                        resetPlayer();
                    }
                });
            });

            ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);

            if (player.y <= 4) {
                isCleared = true;
                clearScreen.style.display = "block";
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() {
            player.x = 4;
            player.y = 9;
        }

        window.addEventListener("keydown", e => {
            if (isCleared) return;
            if (e.key === "ArrowUp" && player.y > 0) player.y--;
            if (e.key === "ArrowDown" && player.y < 9) player.y++;
            if (e.key === "ArrowLeft" && player.x > 0) player.x--;
            if (e.key === "ArrowRight" && player.x < 7) player.x++;
        });

        canvas.addEventListener("mousedown", e => {
            if (isCleared) return;
            const rect = canvas.getBoundingClientRect();
            const tx = e.clientX - rect.left;
            const ty = e.clientY - rect.top;
            const px = player.x * gridSize + 25;
            const py = player.y * gridSize + 25;

            if (Math.abs(tx - px) > Math.abs(ty - py)) {
                if (tx > px && player.x < 7) player.x++;
                else if (player.x > 0) player.x--;
            } else {
                if (ty > py && player.y < 9) player.y++;
                else if (player.y > 0) player.y--;
            }
        });

        draw();
    </script>
</body>

</html>
